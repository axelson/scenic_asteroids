language: elixir
sudo: required
elixir:
  - 1.7.3
otp_release:
  21.0.8
install:
  - cd play_ui
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
script:
  - mix deps.compile
  - mix compile --warnings-as-errors
  - mix test
addons:
  apt:
    packages:
      - cmake-data
      - cmake
