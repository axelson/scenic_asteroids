language: elixir
sudo: required
elixir:
  - 1.9.1
otp_release:
  22.0.7
install:
  - cd play_ui
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
  # Workaround scenic bug
  # use || true to ignore error status
  - mix compile || true
  - rm -rf _build
  - mix compile
script:
  - mix deps.compile
  - mix compile --warnings-as-errors
  - mix test
addons:
  apt:
    packages:
      - cmake-data
      - cmake
      - pkgconf
      - libglfw3
      - libglfw3-dev
      - libglew1.13
      - libglew-dev
