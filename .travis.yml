language: elixir
sudo: required
elixir:
  - 1.9.1-otp-22
otp_release:
  22.0.7
install:
  - cd play_ui
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
  - mix compile
  # Workaround scenic bug
  - rm -rf _build
  - mix compile
script:
  - mix deps.compile
  - mix compile --warnings-as-errors
  - mix test
addons:
  apt:
    packages:
      - cmake-data
      - cmake
