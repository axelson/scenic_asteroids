language: elixir
sudo: required
elixir:
  - 1.9.1
otp_release:
  22.0.7
install:
  - cd play_ui
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
script:
  - mix deps.compile
  - mix compile --warnings-as-errors
  - mix test
addons:
  apt:
    packages:
      - pkgconf
      - libglfw3
      - libglfw3-dev
      - libglew1.13
      - libglew-dev
cache:
  directories:
  - $HOME/.mix
  - deps
  - _build
